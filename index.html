<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="flex-container nav-container">

        <h1 class="title">Pomodoro</h1>
       
       
    </div>
 
    <div class="flex-container box-container">

        <div class="box green">P </div>
        <div class="box red">O</div>
        <div class="box green">M</div>
        <div class="box red">O</div>
        <div class="box green">D</div>
        <div class="box red">O</div>
        <div class="box green">R</div>
        <div class="box gold">O</div>

    </div> 
    
    
    <h1 id="timer">
        00:00
    </h1>

    
   
    <div class="flex-container menu-container">
    
            
        <button class="btn" id="start">Start</button>
    
        <button class="btn" id="stop">Pause</button>
    
        <button class="btn" id="next">Next</button>

    </div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
